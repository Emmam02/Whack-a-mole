<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac a mole</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    
    <div id="yourScore">Your score:</div>
    <p id="score">0</p>


    <div id="time">Time left:</div>
    <p id="timeLeft">40</p>

    <button id="buttons" onclick="startGame()">Start</button>
    <button id="buttons" onclick="pauseGame()">Pause</button>
    <button id="buttons" onclick="restartGame()">Restart</button>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
